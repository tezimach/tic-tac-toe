<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body class="bg-dark-navy" id="body">
  <!-- New game menu start -->
  <img id="logo" src="./assets/logo.svg" alt="logo" class="">
  <div id ="main-container" class="bg-semi-dark-navy main-container">
    <h1 class="text-silver">Pick player 1's mark</h1>
    <div class="bg-dark-navy player-container">
      <button id ="x-player" class=" text-silver bg-dark-navy player-switcher" active="false">
        <svg id="1" class="scaling" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="currentColor" fill-rule="evenodd"/>
        </svg>
      </button>
      <button id="y-player" class="bg-silver player-switcher text-dark-navy " active="true">
        <svg id="2" class="scaling" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
    <h2 class="text-silver">Remember: X goes first</h2>
  </div>
  <button id="cpu" class="bg-light-yello box-shadow-yellow">New Game (vs CPU)</button>
  <button id="multiplayer" class="bg-light-blue box-shadow-blue">New Game (vs player)</button>
  <!-- New game menu end -->
  <!-- Game board start -->
 <form id ="game" class="hidden" action="">
    <div class="header-container">
      <img src="./assets/logo.svg" alt="logo">
      <div id="turn" class="bg-semi-dark-navy box-shadow-navy text-silver bg-image-x">
        <span>turn</span>
      </div>
      <button type="button" id="restart">
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/>
        </svg>
      </button>
    </div>
    <div class="gird-container">
      <input class ="inputs-standart-style" id="input-1.1" type="button" value="0">
    </input>
      <input class ="inputs-standart-style" id="input-1.2" type="button" value="0"></input>
      <input class ="inputs-standart-style" id="input-1.3" type="button" value="0"></input>
      <input class ="inputs-standart-style" id="input-2.1" type="button" value="0"></input>
      <input class ="inputs-standart-style" id="input-2.2" type="button" value="0"></input>
      <input class ="inputs-standart-style" id="input-2.3" type="button" value="0"></input>
      <input class ="inputs-standart-style" id="input-3.1" type="button" value="0"></input>
      <input class ="inputs-standart-style" id="input-3.2" type="button" value="0"></input>
      <input class ="inputs-standart-style" id="input-3.3" type="button" value="0"></input>
    </div>
    <div class="output-container text-dark-navy">
      <div class="bg-light-blue outputs">
        <span>X (You)</span>
        <output id="result-player-one" class="bg-light-blue">0</output>
      </div>
      <div class="bg-silver outputs">
        <span>Ties</span>
        <output id="result-tie" class="bg-silver" value ="0">0</output>
      </div>
      <div class="bg-light-yello outputs">
        <span>X (CPU)</span>
        <output id="result-player-two" class="bg-light-yello">0</output>
      </div>
    </div>
  </form>
  <div id="last-screen" class="last-screen hidden">
    <div class="winner-declaration">
      <span id="winner-text" class="text-1"></span>
      <span id="next-round-text" class="text-round-tied">Round Tied</span>
      <div>
        <button class="quit-button" id="quit-button">Quit</button>
        <button class="next-round-button" id="next-round-button">Next Round</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

  <button class="for-period">

  Oh no, you lost
  You won!

  <!-- Game board end -->
  </button>
  

</body>
</html>
