  <script>
    const inputs = document.getElementsByTagName("input");
    const turn = document.getElementById("turn");
    let sum = 0;
    let valueO = 0;
    let valueX = 0;
    let inputOne;
    let inputTwo;
    let inputThree;
    let inputFour;
    let inputFive;
    let inputSix;
    let inputSeven;
    let inputEight;
    let inputNine;
    let bodyTag = document.getElementById("body");
    let newDiv;
    let winnerDeclaration;
    let spanOne;
    let spanTwo;
    let twoButton;
    let buttonQuit;
    let buttonNextRound;
    let textOne;

    let textTwo;
    let textQuit;
    let textNextRound;
    let textRoundTied;
    let winner;

    let newInput = function() {
      inputOne = document.getElementById("input-1.1").value;

      inputThree = document.getElementById("input-1.3").value;
      inputFour = document.getElementById("input-2.1").value;

      inputSeven = document.getElementById("input-3.1").value;
      inputEight = document.getElementById("input-3.2").value;
      inputNine = document.getElementById("input-3.3").value;
    }

    let winnerScreen = function() {
      newDiv = document.createElement("div");
      document.body.appendChild(newDiv);
      newDiv.classList.add("last-screen");
      winnerDeclaration = document.createElement("div");
      newDiv.appendChild(winnerDeclaration);
      winnerDeclaration.classList.add("winner-declaration");
      spanOne = document.createElement("span");
      spanTwo = document.createElement("span");
      twoButton = document.createElement("div");
      buttonQuit = document.createElement("button");
      buttonNextRound = document.createElement("button");
      textOne = document.createTextNode("Player 1 wins!");
      textOneAlt = document.createTextNode("Player 2 wins!");
      textTwo = document.createTextNode("Takes the round");
      textQuit = document.createTextNode("Quit");
      textNextRound = document.createTextNode("Next Round");
      winnerDeclaration.appendChild(spanOne);
      winnerDeclaration.appendChild(spanTwo);
      winnerDeclaration.appendChild(twoButton);
      twoButton.appendChild(buttonQuit);
      twoButton.appendChild(buttonNextRound);
      spanTwo.appendChild(textTwo);
      buttonQuit.appendChild(textQuit);
      buttonNextRound.appendChild(textNextRound);
      spanOne.classList.add("text-1");
      buttonQuit.classList.add("quit-button");
      buttonNextRound.classList.add("next-round-button");
    }

    let winnerPlayerOne = function() {
      if(inputOne + inputTwo + inputThree == 111) {
        console.log("player 1 wins");
        winner = 1;
        winnerScreen();
        spanOne.appendChild(textOne);
        spanTwo.classList.add("text-2");
      } else if (inputFour + inputFive + inputSix == 111) {
        console.log("player 1 wins");
        winner = 1;

      } else if (inputSeven + inputEight + inputNine == 111){
        console.log("player 1 wins");

        spanOne.appendChild(textOne);

      } else if (inputOne + inputFour + inputSeven == 111){
        console.log("player 1 wins");
        winner = 1;
        winnerScreen();
        spanOne.appendChild(textOne);
        spanTwo.classList.add("text-2");
      } else if (inputTwo + inputFive + inputEight == 111){
        console.log("player 1 wins");
        winner = 1;
        winnerScreen();
        spanOne.appendChild(textOne);
        spanTwo.classList.add("text-2");
      } else if (inputThree + inputSix + inputNine == 111){
        console.log("player 1 wins");
        winner = 1;
        winnerScreen();
        spanOne.appendChild(textOne);
        spanTwo.classList.add("text-2");
      }  else if (inputOne + inputFive + inputNine == 111){
        console.log("player 1 wins");
        winner = 1;
        winnerScreen();
        spanOne.appendChild(textOne);
        spanTwo.classList.add("text-2");
      } else if (inputThree + inputFive + inputSeven == 111){
        console.log("player 1 wins");
        winner = 1;
        winnerScreen();
        spanOne.appendChild(textOne);
        spanTwo.classList.add("text-2");
      } else {
        console.log("Nope");
      }
    }

    let winnerPlayerTwo = function() {
      if(inputOne + inputTwo + inputThree == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      } else if (inputFour + inputFive + inputSix == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      } else if (inputSeven + inputEight + inputNine == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      } else if (inputOne + inputFour + inputSeven == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      } else if (inputTwo + inputFive + inputEight == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      } else if (inputThree + inputSix + inputNine == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      }  else if (inputOne + inputFive + inputNine == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      } else if (inputThree + inputFive + inputSeven == 222){
        console.log("player 2 wins");
        winner = 2;
        winnerScreen();
        spanOne.appendChild(textOneAlt);
        spanTwo.classList.add("text-2-alt");
      } else {
        console.log("Nope");
      }
    }

    let roundTied = function () {
      if (sum == 9 && winner != 1 && winner !=2) {
        winnerScreen ();
        textRoundTied =document.createTextNode("Round tied");
        spanTwo.replaceChild(textRoundTied, textTwo);
        spanTwo.classList.add("text-round-tied");
        winner = 3;
      }
    }

    let quitGame = function() {
      buttonQuit.addEventListener("click", (event) => {
        if (winner ==1 || winner ==2){
          textRestart =document.createTextNode("Restart Game?");
          spanTwo.replaceChild(textRestart, textTwo);
          spanTwo.classList.remove("text-2")
          spanTwo.classList.remove("text-2-alt")
          spanTwo.classList.add("text-round-tied");
        }
        if (winner ==3){
          textRestart =document.createTextNode("Restart Game?");
          spanTwo.replaceChild(textRestart, textRoundTied);
          spanTwo.classList.add("text-round-tied");
        }
        textCancel = document.createTextNode("No, cancel");
        textYesRestart = document.createTextNode("Yes, restart");
        buttonQuit.replaceChild(textCancel, textQuit);
        buttonNextRound.replaceChild(textYesRestart, textNextRound);
        buttonQuit.classList.add("cancel");
      });
    }
 
    let newArray = Array.from(inputs).map((input) => {
        input.addEventListener ("click", (event) => {  
        if (sum < 9) {
          event.target.value = "1";
          sum += parseInt(input["value"]);
        } else {
          sum = 9;
        }
        if (sum % 2 == 1){
          event.target.classList.add("bg-image-x");
          valueX = event.target.value = "1";
          turn.classList.remove("bg-image-x");
          turn.classList.add("bg-image-o");
        } else {
          event.target.classList.add("bg-image-o");
          valueO = event.target.value = "2";
          turn.classList.remove("bg-image-o");
          turn.classList.add("bg-image-x");
        }
        newInput();
        winnerPlayerOne();
        winnerPlayerTwo();
        roundTied ();
        if (winner == 1 || winner == 2 || winner ==3) {
          quitGame();
        }
        event.target.disabled ="true";
      });
    });

    document.getElementById("restart").addEventListener("click",()=>{
      winnerScreen();
      textRestart =document.createTextNode("Restart Game?");
      spanTwo.replaceChild(textRestart, textTwo);
      spanTwo.classList.add("text-round-tied");
      quitGame();
    })




  
  </script>
