<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body class="bg-dark-navy">

  <!-- New game menu start -->
  <img src="./assets/logo.svg" alt="logo">
  <div class="bg-semi-dark-navy main-container">
    <h1 class="text-silver">Pick player 1's mark</h1>
    <div class="bg-dark-navy player-container">
      <button class="bg-dark-navy" >
        <svg class="text-silver" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="currentColor" fill-rule="evenodd"/>
        </svg>
      </button>
      <button class="bg-silver">
        <svg class="text-dark-navy" width="64" height="64" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
    <h2 class="text-silver">Remember: X goes first</h2>
  </div>
  <button class="bg-light-yello box-shadow-yellow">New Game (vs CPU)</button>
  <button class="bg-light-blue box-shadow-blue">New Game (vs player)</button>


  <!-- New game menu end -->
  <button class="for-period">
    <!-- Game board start -->

  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->
  </button>
  

</body>
</html>
